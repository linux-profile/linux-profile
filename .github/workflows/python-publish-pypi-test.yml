name: ğŸ“¦ Package PyPI-Test

on:
  push:
    branches: [ "pypi" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
    - uses: actions/checkout@v3
    - name: âš™ï¸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt --no-cache-dir
    - name: â¤ï¸ï¸ Lint with flake8
      run: |
        flake8 linux_profile/ --count --show-source --statistics --ignore=E501
    - name: â¤ï¸ï¸ Test with pytest
      run: |
        pytest
    - name: ğŸ“¦ Build Package
      run: python -m build
    - name: ğŸ“¦ Publish Package to Test PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: ğŸ“˜ Build Docs
      run: |
        mkdocs build
    - name: ğŸ“˜ Update Docs
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_PATH: ${{ secrets.FTP_PATH }}
      run: |
        python .github/update_docs.py
