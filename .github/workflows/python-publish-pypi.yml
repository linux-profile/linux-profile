name: ğŸ“¦ Package PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: master

    steps:
    - uses: actions/checkout@v3
    - name: âš™ï¸ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt --no-cache-dir
    - name: ğŸ“ï¸ Code Scan
      run: |
        flake8 linux_profile/ --count --show-source --statistics --ignore=E501
        flake8 tests/ --count --show-source --statistics --ignore=E501,E712
    - name: â¤ï¸ï¸ Test with pytest
      run: |
        pytest
    - name: ğŸ“¦ Build Package
      run: python -m build
    - name: ğŸ“¦ Publish Package to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: ğŸ“˜ Build Docs
      run: |
        mkdocs build
    - name: ğŸ“˜ Update Docs
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_PATH: ${{ secrets.FTP_PATH }}
      run: |
        python .github/update_docs.py
